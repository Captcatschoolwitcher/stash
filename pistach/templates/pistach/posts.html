{% extends 'pistach/base.html' %}
{% load static %}
{% block title %} Articles {% endblock %}

{%block content%}
{% include 'pistach/block/navbar.html' %}
<div class="container" id="cardbox">
    <div class="row"><h1 class="my-3">Latest articles</h1>
        {% for post in posts %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="media/{{ post.image }}" class="card-img-top">
            <div class="card-body">
              <h4 class="card-title">{{ post.title }}</h4>
              {{ post.description|safe|truncatechars:100 }}
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{{ post.link }}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
